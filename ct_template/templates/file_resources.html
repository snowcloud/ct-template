{% load future %}
{% with clin_template.file_resources as objects %}

<dl>
	{% for object in objects %}
		<dt><a href="{{ object.resource.url }}">{{object.name}}</a></dt>
		<dd>{{object.description}}</dd>
	{% empty %}

{% endfor %}
</dl>
 
{% endwith %}

<hr>
<p><a href="{% url 'template_fileresource_list_add' clin_template.id %}">add a file</a></p>
